---
# Creating a namespace called minecraft.
apiVersion: v1
kind: Namespace
metadata:
  name: minecraft

---
# Creating a storage class for the persistent volume claim.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-disk
  namespace: minecraft
provisioner: kubernetes.io/gce-pd
allowVolumeExpansion: true
parameters:
  type: pd-standard
  fstype: ext4
  replication-type: none

---
# Creating a persistent volume.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mc-bedrock
spec:
  storageClassName: "apps"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: mc-bedrock
    namespace: minecraft
  gcePersistentDisk:
    pdName: gke-minecraft-minecraft-b223979b-gcc1
    fsType: ext4

---
# Creating a persistent volume claim.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-bedrock
  namespace: minecraft
spec:
  storageClassName: "apps"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Creating a deployment for the Minecraft Bedrock server.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-bedrock
  namespace: minecraft
  labels:
    app: mc-bedrock
spec:
  replicas: 1
  template:
    metadata:
      name: mc-bedrock
      labels:
        app: mc-bedrock
    spec:
      containers:
        - name: mc-bedrock
          image: itzg/minecraft-bedrock-server
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 500m
              memory: 4Gi
          env:
            - name: EULA
              value: "TRUE"
            - name: GAMEMODE
              value: adventure
            - name: DIFFICULTY
              value: normal
            - name: WHITE_LIST
              value: "true"
            - name: ONLINE_MODE
              value: "true"
            - name: ALLOW_CHEATS
              value: "false"
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mc-bedrock
  selector:
    matchLabels:
      app: mc-bedrock

---
# Creating a service for the Minecraft Bedrock server.
apiVersion: v1
kind: Service
metadata:
  name: mc-bedrock
  namespace: minecraft
  labels:
    app: mc-bedrock
spec:
  selector:
    app: mc-bedrock
  ports:
    - port: 19132
      protocol: UDP
  type: LoadBalancer
